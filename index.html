<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Po Po Pop Up</title>
    <link rel="stylesheet" href="css/style.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.0/jquery.min.js"></script>
    <script src="js/app.js" charset="utf-8"></script>
    <link href="https://fonts.googleapis.com/css?family=Caveat+Brush|Gloria+Hallelujah" rel="stylesheet">
  </head>
  <body>
    <div class="menu">
      <img src="images/PoPoPopUp.png" alt="headline" class="poPoPopUp">
      <img src="images/HowToPlay.png" alt="How To Play" type="button" class="HowToPlay">
      <img src="images/Begin.png" alt="Play" class="play" type="button">

    <div class="behind">

      <div class="Wall">

        <div class="gArtist"></div>
        <div class="container">
          <div class="graff"></div>
          <div class="graff"></div>
          <div class="graff"></div>
          <div class="graff"></div>
          <div class="graff"></div>
          <div class="graff"></div>
          <div class="graff"></div>
          <div class="graff"></div>
          <div class="graff"></div>
          <div class="graff"></div>
          <div class="graff"></div>
          <div class="graff"></div>
          <div class="graff"></div>
          <div class="graff"></div>
          <div class="graff"></div>
          <div class="graff"></div>
        </div>
      </div>
      <img src="images/feet.png" alt="feet" id="left" type="button">
      <img src="images/spraycan.png" alt="spraycan" id="right" type="button">
      <audio src="sounds/Spray_Paint_Shake-Stephan_Schutze-1588335609.wav" class="shake"></audio>
    </div>
  </body>
</html>
